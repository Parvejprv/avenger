<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BMI Calculator</title>
 <link rel="stylesheet" href="style.css"/>
 <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
  <nav>
    <a class="home" href="/avenger/index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@perminuteknowledge">Youtube channel</a>
  </nav>

  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="card">
      <form id="bmi-form">
        <div class="box">
          <div class="form-group">
            <label for="height">Height in CM:</label>
            <input class="inputBox" type="text" id="height" />
          </div>
          <div class="form-group">
            <label for="weight">Weight in KG:</label>
            <input class="inputBox" type="text" id="weight" />
          </div>
        </div>
        <div class="btn">
          <button id="btn" type="submit">Calculate</button>
        </div>
        <div id="results" class="results-card hidden">
          <h2>Your BMI Result</h2>
          <p class="bmi-value">BMI: <span id="bmi-value">--</span></p>
          <p class="bmi-status">Status: <span id="bmi-status">--</span></p>
        </div>
      </form>
    </div>
    <div class="guide">
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Underweight = Less than 18.6</p>
        <p>Normal Weight = 18.6 - 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
