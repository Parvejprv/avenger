<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BMI Calculator</title>
 <link rel="stylesheet" href="style.css"/>
 <link rel="stylesheet" href="../styles.css"/>

</head>
<body>
  <nav>
    <a class='home' href='/avenger/index.html' aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@perminuteknowledge">Youtube channel</a>
  </nav>

<div class="container">
  <h1>BMI Calculator</h1>
  <form id="bmi-form">
    <div class="box">
      <div class="height">
        <label for="height">Height in CM: </label>
        <input type="text" id="height" />
      </div>
      <div class="weight">
        <label for="weight">Weight in KG: </label>
        <input type="text" id="weight" />
      </div>
    </div>
    <div class="btn">
      <button id="btn" type="submit">Calculate</button>
    </div>
    <div id="results"></div>
  </form>
  <div class="guide">
    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Weight = 18.6 - 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>
</div>


<script src="script.js"></script>

</body>
</html>
