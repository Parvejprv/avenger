<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <a class='home' href='/avenger/index.html' aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@perminuteknowledge">Youtube channel</a>
    </nav>

    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-operation">
                    <input type="text" class="calc-typed" ><span class="blink-me"/></span>
                </div>
                <div class="calc-button-row">
                    <div class="button c">C</div>
                    <div class="button l">â‰ </div>
                    <div class="button l">%</div>
                    <div class="button l">/</div>
                </div>
                <div class="calc-button-row">
                    <div class="button 7">7</div>
                    <div class="button 8">8</div>
                    <div class="button 9">9</div>
                    <div class="button l">*</div>
                </div>
                <div class="calc-button-row">
                    <div class="button ">4</div>
                    <div class="button ">5</div>
                    <div class="button ">6</div>
                    <div class="button l">-</div>
                </div>
                <div class="calc-button-row">
                    <div class="button ">1</div>
                    <div class="button ">2</div>
                    <div class="button ">3</div>
                    <div class="button l">+</div>
                </div>
                <div class="calc-button-row">
                    <div class="button ">.</div>
                    <div class="button ">0</div>
                    <div class="button ">
                        &lt;</div>
                    <div class="button l">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
